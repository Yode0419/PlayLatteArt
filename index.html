<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>PlayLatteArt</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>泡杯咖啡給最愛的妳 ☕</h1>
    <p id="instruction" class="instruction">按住畫布開始倒牛奶</p>

    <!-- 畫布容器 -->
    <div id="canvas-container">
      <canvas id="fluidCanvas"></canvas>
    </div>

    <!-- 重新開始按鈕 (一開始隱藏) -->
    <button id="restartButton" class="hidden">✨ 再來一次 ✨</button>

    <!-- 引入 JavaScript -->
    <script type="module" src="main.js"></script>
  </body>
</html>
